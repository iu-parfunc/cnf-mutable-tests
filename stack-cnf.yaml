# This is used to run on IU computers that already have our GHC+CNF fork built.

flags: {}
extra-package-dbs: []
local-bin-path: ./bin
packages:
- '.'
- deps/compact-indexed/
# To work with ghc-8.1
- deps/haskell-lockfree/atomic-primops/
# We MUST grab it from the path because stack can't install our CNF version:
system-ghc: true
extra-deps:
- Glob-0.7.5
- abstract-deque-0.3
- abstract-par-0.3.3
- aeson-0.11.2.0
- ansi-terminal-0.6.2.3
- ansi-wl-pprint-0.6.7.3
- async-2.1.0
- attoparsec-0.13.0.1
- blaze-builder-0.4.0.1
- cassava-0.4.5.0
- cereal-0.5.1.0
- clock-0.7.1.1
- cmdargs-0.10.14
- criterion-1.1.1.0
- dlist-0.7.1.2
- entropy-0.3.7
- erf-2.0.0.0
- fail-4.9.0.0
- hashable-1.2.4.0
- hastache-0.6.1
- hostname-1.0
- ieee754-0.7.8
- math-functions-0.1.5.2
- monad-par-0.3.4.7
- monad-par-extras-0.3.3
- mtl-2.2.1
- mwc-random-0.13.4.0
- optparse-applicative-0.12.1.0
- parallel-3.2.1.0
- parsec-3.1.9
